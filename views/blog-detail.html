<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Blog details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <main>
      <!-- {{.Id}} -->
      <div class="container mt-5">
        <h4 class="text-center mb-3">{{.Blog.Title}}</h4>
        <div class="d-lg-flex justify-content-center gap-5">
          <div class="d-lg-flex flex-grow-1">
            <img
              src="../public/img/work-unsplash.jpg"
              alt="images"
              style="width: 100%; height: 17.5em; object-fit: cover"
            />
          </div>
          <div class="d-lg-flex flex-column flex-grow-1 my-5">
            <div class="mb-2">
              <h6 class="mb-2">Duration</h6>
              <i class="fa-solid fa-calendar-days"></i>
              <span class="m-2">{{.Blog.Post_date}}</span>
              <br />
              <i class="fa-regular fa-clock"></i>
              <span class="m-2">{{.Blog.Duration}}</span>
            </div>
            <div class="mt-4">
              <h6 class="mb-2">Technologies</h6>
              <div>
                <i class="fa-brands fa-react"></i>
                <span style="margin: 5px">React Js</span>
                <i class="fa-brands fa-square-js"></i>
                <span style="margin: 5px">JavaScript</span>
              </div>
              <div>
                <i class="fa-brands fa-node-js"></i>
                <span style="margin: 7px">Node Js</span>
                <i class="fa-solid fa-circle-info"></i>
                <span style="margin: 5px">Socket IO</span>
              </div>
            </div>
          </div>
        </div>
        <div class="my-5" style="text-align: justify">
          <p>{{.Blog.Content}}</p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
