<!DOCTYPE html>
<html lang="en">
  <head>
    {{if .Data.IsLogin}}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{else}}
    <meta http-equiv="refresh" content="5; URL='/form-register'" />
    {{end}}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Form Edit</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Add Project</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 me-2">
            {{if .Data.IsLogin}}
            <li class="nav-item navbar-brand">Hello, {{.Data.UserName}}</li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {{else}}
            <li class="nav-item">
              <a class="nav-link" href="/form-register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/form-login">Login</a>
            </li>
            {{end}}
          </ul>
          <a href="/contact" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class="container d-lg-flex justify-content-center my-5">
      <form
        action="/updated/{{.Blogs.Id}}"
        method="POST"
        class="form-control pb-5 px-5 rounded-4"
        style="flex-basis: 50%"
        enctype="multipart/form-data"
      >
        <div class="my-3">
          <h4 class="text-center">EDIT MY PROJECT</h4>
        </div>
        <div class="mb-3">
          <label for="inputTitle" class="fw-bold">Project Name:</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            name="inputTitle"
            placeholder="{{.Blogs.Title}}"
            required
          />
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md">
            <label for="inputStart"><b>Start Date:</b></label>
            <input
              type="date"
              class="form-control"
              id="inputStart"
              name="inputStart"
              value="{{.Blogs.SFormat_date}}"
              required
            />
          </div>
          <div class="col-md">
            <label for="inputEnd"><b>End Date:</b></label>
            <input
              type="date"
              class="form-control"
              id="inputEnd"
              name="inputEnd"
              value="{{.Blogs.EFormat_date}}"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="inputContent" class="fw-bold">Description:</label>
          <textarea
            class="form-control"
            name="inputContent"
            id="inputContent"
            rows="3"
            style="resize: none"
            placeholder="{{.Blogs.Content}}"
            required
          ></textarea>
        </div>

        <div class="d-block">
          <p class="form-label"><b>Technologies:</b></p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="nodejs"
              value="nodejs"
              name="nodejs"
              disabled
            />
            <label class="form-check-label" for="nodejs">Node Js&nbsp;</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="nextjs"
              value="nextjs"
              name="nextjs"
              disabled
            />
            <label class="form-check-label" for="nextjs">Next Js</label>
          </div>

          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="reactjs"
                value="reactjs"
                name="reactjs"
                disabled
              />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="typescript"
                value="typescript"
                name="typescript"
                disabled
              />
              <label class="form-check-label" for="typescript"
                >Typescript</label
              >
            </div>
          </div>
        </div>

        <div class="my-3">
          <label for="input-image"><b>Upload Images</b></label>
          <input
            class="form-control"
            type="file"
            id="input-image"
            name="input-image"
          />
        </div>

        <div class="d-grid">
          <button class="btn btn-dark btn-sm" type="submit">submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
