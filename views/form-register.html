<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- <link rel="stylesheet" href="../public/css/form.css" /> -->
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 me-2">
            <li class="nav-item">
              <a class="nav-link active" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/form-login">Login</a>
            </li>
          </ul>
          <a href="/" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class="container d-lg-flex justify-content-center mt-5">
      <form
        action="/register"
        method="POST"
        class="form-control mt-5 pb-5 px-5 rounded-4"
        style="flex-basis: 40%"
      >
        <div class="my-4">
          <h4 class="text-center">REGISTER YOUR ACCOUNT</h4>
          {{if .FlashData}}
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong
              >{{.FlashData}}
              <a href="/form-login" class="alert-link">Login?</a></strong
            >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {{end}}
        </div>
        <div class="mb-3">
          <label for="inputName"><b>Name:</b></label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="inputName"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail"><b>Email:</b></label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="inputEmail"
            placeholder="example@mail.com"
            required
          />
        </div>
        <div class="mb-4">
          <label for="inputPassword"><b>Password:</b></label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="inputPassword"
            placeholder="********"
            required
          />
        </div>
        <div class="d-grid">
          <button class="btn btn-dark" type="submit">submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
