<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Add Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class="container d-lg-flex justify-content-center my-4">
      <form
        action="/process"
        method="POST"
        class="form-control pb-4 px-5 rounded-4"
        style="flex-basis: 50%"
      >
        <div class="my-3 text-center">
          <h3>ADD MY PROJECT</h3>
        </div>
        <div class="mb-3">
          <label for="inputTitle"><b>Project Name:</b></label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            name="inputTitle"
            placeholder="Dumbways Web App"
          />
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md">
            <label for="inputStart"><b>Start Date:</b></label>
            <input
              type="date"
              class="form-control"
              id="inputStart"
              name="inputStart"
            />
          </div>
          <div class="col-md">
            <label for="inputEnd"><b>End Date:</b></label>
            <input
              type="date"
              class="form-control"
              id="inputEnd"
              name="inputEnd"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="inputContent"><b>Description:</b></label>
          <textarea
            class="form-control"
            id="inputContent"
            name="inputContent"
            rows="4"
            style="resize: none"
          ></textarea>
        </div>
        <div class="d-block">
          <p class="form-label"><b>Technologies:</b></p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="nodejs"
              value="nodejs"
            />
            <label class="form-check-label" for="nodejs">Node Js&nbsp;</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="nextjs"
              value="nextjs"
            />
            <label class="form-check-label" for="nextjs">Next Js</label>
          </div>

          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="reactjs"
                value="reactjs"
              />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="typescript"
                value="typescript"
              />
              <label class="form-check-label" for="typescript"
                >Typescript</label
              >
            </div>
          </div>
        </div>
        <div class="my-3">
          <label for="formFile"><b>Upload Images</b></label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="d-grid">
          <button class="btn btn-dark" type="submit">submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./public/js/blog.js"></script> -->
  </body>
</html>
